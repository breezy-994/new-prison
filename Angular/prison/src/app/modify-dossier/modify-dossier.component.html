<div class="container">
<div class="row">
    <div class="col my-4">
    <h1>Modifica dossier</h1>
    </div>
    </div>
  <div class="row">
    <div class="col">

<div class="form-group">
    <label for="Id">{{Id}}</label>
  </div>

  <div class="form-group">
    <label for="crimine">crimine</label>
    <input id="crimine" class="form-control" [(ngModel)]="dossier.crimine" type="text" placeholder="Crimine">
  </div>

  <div class="form-group">
    <label for="dataCarcerazione">Data di Carcerazione</label>
    <input id="dataCarcerazione" class="form-control" [(ngModel)]="dossier.dataCarcerazione" type="text" placeholder="Data di Carcerazione">
  </div>

  <div class="form-group">
    <label for="dataScarcerazione">Data di Scarcerazione</label>
    <input id="dataScarcerazione" class="form-control" [(ngModel)]="dossier.dataScarcerazione" type="text" placeholder="Data di Scarcerazione">
  </div>

  <button (click)=modify() type="submit" class="btn btn-dark mx-2 float-right">Insert</button>
</div>
</div>
<div class="row">
  <div class="col-12">
          <div *ngIf="this.show==true" class="alert alert-danger" role="alert">
              Ops! si Ã¨ verificato un problema!
          </div>
  </div>
</div>
