<app-jumbotron [titolo]="'Prison'" [sottotitolo]="'Guards'"> </app-jumbotron>

<div class="container">
<div class="row my-2 mb-3">


<div class="col-6 col-md-5 text-md-left pt-3">
<div class="font-weight-bold text-uppercase">
Number of Guards :{{numGuards}}
</div>
</div>

<div class="col-12 col-md-6">
<button (click)=addGuard() type="button" class="btn btn-dark mx-2 float-right">Add a Guard</button>
</div>

<div class="row">
<div class="col-12">
<div class="responsive">
<table class="table table-dark">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Nome</th>
      <th scope="col">Cognome</th>
      <th scope="col">Codice Fiscale</th>
      <th scope="col">Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let guard of guards">
      <th scope="row">{{guard.id}}</th>
      <td>{{guard.nome}}</td>
      <td>{{guard.cognome}}</td>
      <td>{{guard.cf}}</td>
      <td>
      <div class="btn-group" role="group" aria-label="Basic example">
      <button  (click)=modifyGuard(guard.id) type="button" class="btn btn-light">Modify</button>
      <button  (click)=deleteGuard(guard.id) type="button" class="btn btn-light">Remove</button>
      <button  (click)=addDossier(guard.id) type="button" class="btn btn-light">add Dossier</button>
      </div>
      </td>
    </tr>
  </tbody>
</table>
</div>
</div>
</div>
